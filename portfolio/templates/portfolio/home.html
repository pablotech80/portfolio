<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pablo Techera</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #1e1e1e;
            color: #c5c6c7;
        }
        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .navbar-brand {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
        }
        .navbar-dark .nav-link {
            color: #c5c6c7;
        }
        .navbar-dark .nav-link:hover {
            color: #66fcf1;
        }
        .rounded-circle {
            border: 4px solid #66fcf1;
        }
        .btn-custom {
            background-color: #66fcf1;
            color: #1e1e1e;
            border: none;
        }
        .btn-custom:hover {
            background-color: #45a29e;
            color: white;
        }
        .bio {
            font-size: 1.2rem;
            color: #c5c6c7;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#repositories">Repos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/media/curriculum.pdf" download>Download CV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container mt-5 text-center">
        <!-- Profile Picture -->
        <img src="{{ personal_info.profile_picture.url }}" alt="Profile Picture" class="rounded-circle mb-4" style="width: 150px; height: 150px; object-fit: cover;">
        <!-- Name -->
        <h1>{{ personal_info.name }}</h1>
        <!-- Biography -->
        <p class="bio">{{ personal_info.bio }}</p>
        <!-- CV Download Button -->
        <a href="/media/curriculum.pdf" class="btn btn-custom mt-3" download>Download CV</a>
    </div>

    <!-- Repositories Section -->
    <div id="repositories" class="container mt-5">
        <h2>My Repositories</h2>
        <ul class="list-unstyled mt-3">
            <li><a href="https://github.com/pablotech80" target="_blank">GitHub</a></li>
            <li><a href="https://gitlab.com/pablotech80" target="_blank">GitLab</a></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>Â© 2024 Pablo Techera | Powered by Django</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
